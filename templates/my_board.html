{% extends "base.html" %}
{% block main %}      
<h2 id = 'title'>{{name ~ '\'s '}}Day</h2>
    <div class = 'card-columns' style = 'width: 1000px'>
        {% for i in t %}
            <div class = 'card bg-secondary'>
                <div class = 'card-body text-center bg-light'>
                    <h4 class = 'card-text'>{{ i.content }}</h4>
                    <p class = 'btn btn-block'>Finish By {{ i.time }}</p>
                    <a href="{{ url_for('tasks.delete', id = i.id) }} " class="btn btn-dark stretched-link">Complete</a>
                </div>
            </div>
        {% endfor %}
    </div>
<style>
    #title{
        text-align: center;
    }
</style>
{% endblock main %}
