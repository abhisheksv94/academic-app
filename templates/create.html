{% extends "base.html" %}


{% block main %}
<body>
<!-- wtForms vs. using js to send data?-->
<form action = "{{url_for('tasks.create')}}" method = "post" style = 'width:400px; margin:0 auto;'>
    {{form.csrf_token()}}
    <div class = 'form-group'>
        <label for = 'exmpleFormControlTextarea'><h4>{{form.task.label}}</h4></label>
        <p>{{form.task}}</p>
        <label for = 'exmpleFormControlTextarea'><h4>Finish By</h4></label>
        <p>{{form.time}}</p>
    </div>
    <p id = 'btn'>{{form.submit}}</p>

</form>

{% endblock main %}
</body>
